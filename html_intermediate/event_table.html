<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #000000;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #FFDAB3;;
        
    }

    h1 {
        text-align: center;
    }


</style>
<body>
    <h1>Events Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Event Details</th>
                <th rowspan="2">Location</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Christmas Party</td>
                <td>December 25, 2024</td>
                <td>Hotel Centro, Puerto Princesa City</td>
            </tr>
            <tr>
                <td>New Year's Party</td>
                <td>January 1, 2025</td>
                <td>Asturias Hotel, Puerto Princesa City</td>
            </tr>
            <tr>
                <td>Valentine's Party</td>
                <td>February 14, 2025</td>
                <td>Palawan State University</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
