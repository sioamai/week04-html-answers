<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th,td{
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    th{
        background-color: #f2f2f2;
    }
</style>
<body>
    <h1>Products Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color:#E53939 ;">
                <td>Srawberry</td>
                <td>₱100.00/kg</td>
                <td>10</td>
            </tr>
            <tr style="background-color: #FFDB00;">
                <td>Banana</td>
                <td>₱50.00/kg</td>
                <td>20 kg</td>
            </tr>
            <tr style="background-color: #4E2D6B;">
                <td>Grapes</td>
                <td>₱200.00/kg</td>
                <td>15 kg</td>
            </tr>
        </tbody>
</body>
</html>
